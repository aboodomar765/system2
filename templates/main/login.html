<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Tahoma;
            background: #111;
            color: #fff;
        }
        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        button {
            background: #0a84ff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h3 style="text-align:center;">تسجيل الدخول</h3>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
    </form>
</div>

</body>
</html>
